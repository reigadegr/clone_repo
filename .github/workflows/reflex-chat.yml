name: reflex-chat
on:
  push:
    branches: ['main']
jobs:
  build_static_resources:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup repo
        run: |
          sudo apt install repo

      - name: Setup Kernel Source
        run: |
          mkdir -p thin && cd thin
          repo init --depth 1 -u https://android.googlesource.com/kernel/manifest -b common-android15-6.6
          ls -al
          mv .repo repo

      - name: Pack artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android15-6.6-thin
          compression-level: 9
          path: thin

      - name: Setup Kernel Source
        run: |
          cd thin
          mv repo .repo
          repo sync -j$(nproc --all) --no-tags --no-clone-bundle --force-sync
          pwd
          ls -al
          
      - name: Pack up to gzip
        run: |
          cd thin
          mkdir ../fulloutput
          dirs=$(ls -a)
          for i in $dirs; do
            if [ -z "$(echo $i | sed 's/.//g')" ]; then
              continue
            fi
            tar -zcf dir_$i.tar.gz $i
            mv dir_$i.tar.gz ../fulloutput
            echo "$i 打包完毕"
          done
          # tar -zcf android15-6.6-full.tar.gz $(pwd)
          # mv android15-6.6-full.tar.gz ../fulloutput
          
      - name: Build
        run: |
          cd thin
          pwd
          ls -al
          exit
          tools/bazel run --config=fast --config=stamp --lto=thin //common:kernel_aarch64_dist -- --dist_dir=dist
          
      - name: Pack artifacts2
        uses: actions/upload-artifact@v4
        with:
          name: android15-6.6-full
          compression-level: 1
          path: fulloutput
